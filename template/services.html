{%load static%}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/CSS/service.css"> -->
    <link rel="stylesheet" href="{% static 'service.css' %}">
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        <center>Room Services</center>
    </h1>
    <br>
    <br>
    <section class="text-gray-600 body-font relative">

        <div class="container px-5 py-24 mx-auto flex bg-shad">
            <img src="{% static 'rss.jpg' %}" class="room" alt="Photo of 3 cats">
            <div
                class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Details</h2>
                <p class="leading-relaxed mb-5 text-gray-600"></p>
                <form action="\services" method="post">
                    {% csrf_token %}
                    <div class="relative mb-4">
                        <label for="text" class="leading-7 text-sm text-gray-600">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">E-mail Id</label>
                        <input type="email" id="email" name="email"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="room" class="leading-7 text-sm text-gray-600">Room No. along with Block name</label>
                        <input type="text" id="room" name="room"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-600">What Service Do You Need ?</label>
                        <textarea id="message" name="message"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    <button
                        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                    <p class="text-xs text-gray-500 mt-3">Please try to enter details for the best of your knowledge</p>
            </div>
            </form>
        </div>
    </section>

</body>

</html>
