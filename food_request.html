<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food_request.css">
    <title>Food Request</title>
</head>
<body background="https://images.unsplash.com/weekly?food\1280*720">
    <h1 class="head">Food Request Form</h1>
    <div>
        <form action="post">
            <label for="day">Day</label>
            <select id="day" name="day" aria-placeholder="select day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursady</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select><br>
              <label for="date">Date</label>
            <input type="date" name="date" id="date"><br>
            <label for="time">Time</label>
              <select name="time" id="time">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="snacks">Snacks</option>
                <option value="dinner">Dinner</option>
              </select><br>
            <label for="reason" class="rreason">Reason</label>
            <textarea name="reason" id="reason" cols="130" rows="2"></textarea><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
