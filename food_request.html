<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="food_request.css">
  <title>Food Request</title>
</head>

<body background="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/2021-05/restaurant.jpg">
  <h1 class="head">Food Request Form</h1><br><br><br><br>
  <div class="container size">
    <form action="post">
      <label for="day" class="label">Day</label>
      <select id="day" name="day" aria-placeholder="select day" class="input">
        <option value="please">----Please Select----</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select><br>
      <label for="date" class="label">Date</label>
      <input type="date" name="date" id="date" class="input"><br>
      <label for="time" class="label">Time</label>
      <select name="time" id="time" class="input">
        <option value="please">----Please Select----</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snacks">Snacks</option>
        <option value="dinner">Dinner</option>
      </select><br>
      <label for="reason" class="rreason label">Reason</label>
      <textarea name="reason" id="reason" class="input"></textarea><br>
      <input type="submit" class="button">
    </form>
  </div>
</body>

</html>
