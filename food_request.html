<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food_request.css">
    <title>Food Request</title>
</head>
<body>
    <h1>Food Request Form</h1>
    <div>
        <form action="post">
            <label for="day">Day</label>
            <input type="text" name="day" id="day"><br>
            <label for="date">Date</label>
            <input type="text" name="date" id="date"><br>
            <label for="time">Time</label>
            <input type="text" name="time" id="time"><br>
            <label for="reason">Reason</label>
            <textarea name="reason" id="reason" cols="130" rows="2"></textarea><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
