<body>
    <div class="login-form">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <ul class="name">
                <li style="padding-left: 0;">
                    <p>First Name</p>
                    <input type="text" name="fname" placeholder="First Name">
                </li>
                <li>
                    <p>Last Name</p>
                    <input type="text" name="lname" placeholder="Last Name">
                </li>
            </ul>
            <p>E-Mail Address</p>
            <input type="email" name="email" id="myinput" placeholder="E-mail Address">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password" id="myinput">
            <p> Confirm Password</p>
            <input type="password" name="cpassword" placeholder="Confirm Password" id="myinput">
            <div class="check">

            </div>
            <div class="sub">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
