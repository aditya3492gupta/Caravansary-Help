<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="/CSS/signup.css">
</head>
<body>
    <div class="login-form">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <ul class="name">
                <li style="padding-left: 0;">
                    <p>First Name</p>
                    <input type="text" name="fname" placeholder="First Name">
                </li>
                <li>
                    <p>Last Name</p>
                    <input type="text" name="lname" placeholder="Last Name">
                </li>
            </ul>
            <p>E-Mail Address</p>
            <input type="email" name="email" id="myinput" placeholder="E-mail Address">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password" id="myinput">
            <p> Confirm Password</p>
            <input type="password" name="cpassword" placeholder="Confirm Password" id="myinput">
            <div class="check">
            </div>
            <div class="sub">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        <div class="option">
            <ul class="help_option">
                <li><a href="mailto:aditya.21b1541020@abes.ac.in;aryan.21b1541007@abes.ac.in;ayush.21b1541097@abes.ac.in"
                        class="help">Need Help?</a></li>
                <li><a href="http://127.0.0.1:5501/HTML/index.html">Already have an account</a> </li>
            </ul>
        </div>
    </div>

</body>
</html>
